<!DOCTYPE html>
<html>
  {% include head.html %}
    <body id="page-top" class="index">

    {% include header_posts.html %}

        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                  <h2 class="section-heading">{{ page.title}}</h2>
                    <div class="author">
                      Posted on <time datetime="{{page.date | date:"%Y-%m-%d"}}" pubdate><a href="{{ page.url }}" title="Permalink for this post">{{page.date | date:"%Y-%m-%d"}}</a></time>
                      {% if page.update %}, updated <time>{{ page.update }}</time> {% endif %} by {{ page.author }}
                    </div>

                  <p class="text-muted">{{ content }}</p>
                </div>
            </div>
        </div>

    {% include footer.html %}

    </body>
</html>
